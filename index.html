		<script type="text/javascript">

});

			function LoadPdfViewer()
			{
				$('a.media').media({width:"100%", height:700});
			}
			
			function ClickReport(obj)
			{
				var parent = $('div.media').parent();
				$('div.media').remove();
				var anchor = $("<a>", {href: $(obj).data("url"), "class": "media"});
				parent.append(anchor);
				LoadPdfViewer();
			}
		</script>
